<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="icon" href="../img/icon.png">
<!--bootstrap 5-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.rtl.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<!--swiper js-->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="../CSS/main.css">
<title>ثبت‌نام</title>
</head>
<body>


    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card p-3">
                    <div class="card-header">
                        <div class="w-50 mx-auto">
                            <img src="../img/logo.png" class="img-fluid" alt="digikala">
                        </div>
                    </div>
                    <div class="card-body m-3" dir="rtl">
                        <div class="form">
                            <h4> ثبت‌نام </h4>
                            <small> نام ‌‌کاربری و رمز عبور خود را وارد کنید</small>
                            <form class="my-3" action="">
                                <input type="text" class="form-control mb-3" placeholder="نام کاربری">
                                <input type="password" class="form-control" placeholder="رمز عبور">
                                <input type="submit" class="btn btn-outline-danger mt-5 w-100" value="ثبت‌نام">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
